    <main>
        <section class="formulario">
            <h2>¡Suscribete!</h2>
            <p>Completando el formulario recibiras la nueva coleccion antes que nadie</p>
            <form action="">

                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="nombre" placeholder="Escribi tu nombre">

                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Escribi tu apellido">

                </div>
                <div>

                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" placeholder="Escribi tu domicilio">
                </div>
                <div>
                    <label for="email">Email</label>

                    <input type="email" id="email" placeholder="Correo electronico">
                </div>
                <div>

                    <label for="contrasenia">Contraseña</label>
                    <input type="password" id="contrasenia">

                </div>
                <div>
                    <label for="">Genero</label>
                    <div>

                        <label for="Masculino">Masculino</label>
                        <input type="radio" name="Genero">
                        <label for="Femenino">Femenino</label>
                        <input type="radio" name="Genero">
                        <label for="Otro">Otro</label>
                        <input type="radio" name="Genero">
                    </div>
                </div>
                <div>
                    <label for="">Pais</label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Colombia</option>
                        <option value="">Brasil</option>
                        <option value="">Mexico</option>
                        <option value="">Chile</option>

                    </select>
                </div>

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>

            </form>
        </section>
        <section class="maps">
            <h2>¿como llegar?</h2>
            <iframe

                width="300" height="300" style="border:20px;" margin-top="5px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>
